<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body>
    <h2>Welcome to GreenLoop!</h2>
    <p>Hello <span th:text="${recipientName}">User</span>,</p>
    <p>Please click the link below to verify your email address:</p>
    <a th:href="${verificationUrl}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Verify Email</a>
    <p>If you didn't create an account, please ignore this email.</p>
</body>
</html>
